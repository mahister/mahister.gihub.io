<html>
  <head>
    <title>Mahister</title>
    <link rel="icon" href="/img/favicon.png" type="image/png" />
    <style>
      body {
        background-image: url("/img/bg.png");
        background-size: contain;
        background-color: #56cbb3;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }
    </style>
    <script>
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        window.open(
          "https://play.google.com/store/apps/details?id=com.mahister.prime"
        );
      }

      // iOS detection from: http://stackoverflow.com/a/9039885/177710
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.open("https://apps.apple.com/it/app/mahister/id1444216127");
      }
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        position: absolute;
        left: 50%;
        top: 88%;
        transform: translate(-50%, -50%);
      "
    >
      <div class="">
        <a href="https://itunes.apple.com/it/app/mahister/id1444216127?mt=8">
          <img
            src="https://linkmaker.itunes.apple.com/it-it/badge-lrg.svg?releaseDate=2018-12-07&kind=iossoftware&bubble=ios_apps"
            style="margin: 6%; width: 403px; height: 104px;"
            alt="Scarica Mahister su"
          />
        </a>
      </div>
      <div class="">
        <a
          href="https://play.google.com/store/apps/details?id=com.mahister.prime&hl=it"
        >
          <img
            src="https://play.google.com/intl/en_us/badges/images/generic/it_badge_web_generic.png"
            style="width: 403px; height: 153px;"
            alt="Mahister disponible su"
          />

    </div>

</html>
